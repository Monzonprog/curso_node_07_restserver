<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Sign-in</title>
    </head>
        <h1>Google Sign-in</h1>
        <hr>

          <div id="g_id_onload"
        data-client_id="43184384703-qml1ik0rs0qfcur0m5jhpjmgujhc34s7.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id = "google-signout">
        Signout
    </button>

        <script src="https://accounts.google.com/gsi/client" async></script>
        <script>
            function handleCredentialResponse(response) {
                //Google Token: ID_TOKEN
                //console.log('id_token', response.credential);
                const body  = {id_token: response.credential}
                fetch('http://localhost:8081/api/auth/google', {
                    method: 'POST',
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                    .then(resp => resp.json())
                    .then(resp => {
                        console.log(resp)
                        localStorage.setItem( 'correo', resp.usuario.correo )
                    })
                    .catch(console.warn);
            }

            const button = document.getElementById('google-signout');
            button.onclick = () => {
                google.accounts.id.disableAutoSelect()
                google.accounts.id.revoke(localStorage.getItem( 'correo'), done => {
                    localStorage.clear();
                    location.reload();
                })
            }
        </script>
    </body>
</html>
